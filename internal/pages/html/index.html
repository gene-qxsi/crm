<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать</title>
</head>
<body>
    <h2>Добро пожаловать!</h2>
    <p>Вы можете зарегистрироваться или войти в свой аккаунт.</p>
    
    <button onclick="window.location.href='/register'">Регистрация</button>
    <button onclick="window.location.href='/login'">Войти</button>
    <button onclick="window.location.href='/admin_info'">Админ-панель</button><br>
    {{if .IsAuthenticated}}
    <button onclick="window.location.href='/logout'">Выйти</button>
    {{end}}

</body>

</html>
